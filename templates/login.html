<!DOCTYPE html>
<html>
<title>Webinterface</title>
<link rel="icon" href="/static/Logo.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<html>
  <head>
    <title>login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="w3-row-padding w3-center w3-margin-top">
      <h1>Please login</h1>
      <br>
      <form action="" method="post" class="w3-container w3-card-4">
        <div class="w3-section">
        <input class="w3-input" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
        </div>
        <div class="w3-section">
         <input class="w3-input" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        </div>
        <div class="w3-section w3-row">
        <input class="w3-button w3-theme w3-large w3-quarter w3-animate-left" type="submit" value="Login">
        </div>
        <div class="w3-row w3-section w3-quarter">
        <input class="w3-check" type="checkbox" name="remember" value="on"><label>Remember me</label>
        </div>
      </form>
      {% if error %}
        <p><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
